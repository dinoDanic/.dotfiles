# PREFIX
unbind C-b
set-option -g prefix F10
bind-key F10 send-prefix


# PANE
bind-key Enter split-window -h -c "#{pane_current_path}"
bind-key f resize-pane -Z 


set -g status-left "#{pane_current_path}"
setw -g window-status-format "#{pane_current_path}".

# MOVE VIM PANE
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# DONT ASK TO KILL PANE
bind x kill-pane

bind e resize-pane -L 20
bind r resize-pane -R 20

set -g mouse on

#
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# START WINDOW FROM 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'catppuccin/tmux'
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @catppuccin_flavour 'frappe' # or frappe, macchiato, mocha
set -g @catppuccin_window_default_text "#{b:pane_current_path}" # use "#W" for application instead of directory

# set 256 color
set -g default-terminal "tmux-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"
set -ag terminal-overrides ",alacritty:RGB"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

run-shell '~/.tmux/plugins/tmux-resurrect/scripts/restore.sh'
